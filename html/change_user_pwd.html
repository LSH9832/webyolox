<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{web_name}} 修改用户名和密码</title>
    <link rel="stylesheet" type="text/css" href="file/login.css"/>
</head>
<body>
    <div id="create">
        <center><h1>{{web_name}} 修改用户名和密码</h1></center>
        <form method="post">
            <p>
            <center><input type="text" placeholder="新用户名，不要输入特殊字符" name="new_username" required /></center>
            </p>
            <p>
            <center><input type="password" placeholder="新密码，不要输入特殊字符" name="new_password" required /></center>
            </p>
            <center><button class="but" type="submit">确认修改</button></center>
        </form>
    </div>
</body>
</html>
